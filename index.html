<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Movie â†’ Hindi Script</title>
  <style>
    body {
      background:#0f1117;
      color:white;
      font-family:Arial;
      text-align:center;
      padding:40px;
    }
    input {
      width:60%;
      padding:12px;
      font-size:16px;
      border-radius:6px;
      border:none;
      margin-bottom:10px;
    }
    button {
      background:#e11d2e;
      color:white;
      border:none;
      padding:12px 20px;
      font-size:16px;
      border-radius:6px;
      cursor:pointer;
    }
    textarea {
      width:80%;
      height:300px;
      margin-top:20px;
      padding:15px;
      border-radius:8px;
      border:none;
      background:#1a1d26;
      color:white;
      font-size:14px;
    }
  </style>
</head>
<body>

<h2>ðŸŽ¬ Movie â†’ Hindi Script</h2>

<input id="movie" placeholder="Enter movie name"/>
<br>
<button onclick="gen()">Generate Script</button>

<br>
<textarea id="out">No script</textarea>

<script>
async function gen() {
  const movie = document.getElementById("movie").value;
  document.getElementById("out").value = "Generating...";

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ movie })
    });

    const data = await res.json();
    document.getElementById("out").value = data.text || "No script generated";

  } catch (e) {
    document.getElementById("out").value = "Error generating script";
  }
}
</script>

</body>
</html>
