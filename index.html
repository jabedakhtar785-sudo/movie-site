<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Movie â†’ Hindi Script</title>

<style>
body{
  background:#0f1117;
  color:white;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  padding:40px;
}

.box{
  width:600px;
}

input,textarea,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}

button{
  background:#e11d2e;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

textarea{
  height:300px;
  background:#1c1f26;
  color:white;
}
</style>
</head>

<body>
<div class="box">
  <h2>ðŸŽ¬ Movie â†’ Hindi Script</h2>

  <input id="movie" placeholder="Enter movie name" />

  <button onclick="gen()">Generate Script</button>

  <textarea id="out" placeholder="Script will appear here"></textarea>
</div>

<script>
async function gen(){
  const movie = document.getElementById("movie").value;
  document.getElementById("out").value="Generating...";

  try{
    const res = await fetch("/api/generate",{
      method:"POST",
      headers:{
        "Content-Type":"application/json"
      },
      body:JSON.stringify({movie})
    });

    const data = await res.json();
    document.getElementById("out").value=data.text;
  }catch(e){
    document.getElementById("out").value="Error generating script";
  }
}
</script>

</body>
</html>
