<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie â†’ Hindi Script</title>
  <style>
    body { background:#0f0f14; color:white; font-family:sans-serif; text-align:center; padding:40px;}
    input { width:80%; padding:12px; border-radius:6px; border:none; margin:10px;}
    button { width:80%; padding:12px; background:red; color:white; border:none; border-radius:6px;}
    textarea { width:80%; height:300px; margin-top:20px; background:#1c1c24; color:white; border:none; padding:12px;}
  </style>
</head>
<body>

<h2>ðŸŽ¬ Movie â†’ Hindi Script</h2>

<input id="movie" placeholder="Enter movie name"/>
<br>
<button onclick="gen()">Generate Script</button>

<br>
<textarea id="out" placeholder="Script will appear here"></textarea>

<script>
async function gen(){
  let movie=document.getElementById("movie").value;
  document.getElementById("out").value="Generating...";

  let res=await fetch("/api/generate",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({movie})
  });

  let data=await res.json();
  document.getElementById("out").value=data.text || data.error;
}
</script>

</body>
</html>
